<!DOCTYPE html>
<html lang="ja">

<!--あぷりのリンクとか-->

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" type="text/css" media="all">
    <title>ぶっくあぷり</title>
</head>

<!--あぷりの中身とか-->

<body>
    <header>
        <div class="header-area">
            <div class="header-txt">
                <h2>Book Memo</h2>
            </div>
            <div class="User-operation">
                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="本の題名を入力...">
                    <ul id="suggestionsList" class="suggestions-container"></ul>
                    <button class="searchbookbtn" id="searchBtn">検索</button>
                </div>
                <button class="Addbookbtn" id="showModalBtn">新しい本を追加</button>
            </div>
        </div>
    </header>
    <div class="book-area">
        <div id="searchBookModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal2">&times;</span>
                <h3>検索した本の一覧</h3>
                <ul id="searchResults" class="results-container"></ul>
            </div>
        </div>
        <div id="addBookModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal1">&times;</span>
                <h3>新しい本を追加</h3>
                <input type="text" id="newTitle" placeholder="本の題名" />
                <input type="text" id="newAuthor" placeholder="著者" />
                <button class="addBookBtn" id="addBookBtn">本を追加</button>
            </div>
        </div>
        <table class="Book-table">
            <thead>
                <tr class="item-box box0">
                    <th class="item-No">No.</th>
                    <th class="item-Title">本の題名</th>
                    <th class="item-Author">著者</th>
                    <th class="item-AorrowedDay">本を借りた日</th>
                    <th class="item-ReturnDay">本を返す日</th>
                    <th class="item-btn"></th>
                </tr>
            </thead>
            <tbody id="bookList">
                <tr class="item-box box1">
                    <th class="item-No">0</th>
                    <th class="item-Title">時給300円の死神</th>
                    <th class="item-Author">藤まる</th>
                    <th class="item-AorrowedDay">yyyy/mm/dd(aaa)</th>
                    <th class="item-ReturnDay">yyyy/mm/dd(aaa)</th>
                    <th class="item-btn"></th>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="index.js"></script>
</body>

</html>
